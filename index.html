<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="publisher" href="https://plus.google.com/106292100743979527533"/>
<link rel="author" href="https://plus.google.com/108911234048292569811"/>
<link rel="stylesheet" href="http://atmpl.ru/assets/css/bootstrap.min.css" />
<title>QR генератор - jQuery & Bootstrap - aTmpl</title>
<script type="text/javascript" src="http://atmpl.ru/assets/js/jquery-1.10.2.js"></script>
<script src="http://atmpl.ru/test/qr/qr.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
<div class="row">

<div class="col-xs-12">
<h1 class="text-center">QR генератор - jQuery & Bootstrap - aTmpl</h1>

<div id="settings" class="col-md-6">


<div class="form-group">
<div class="input-group input-group-sm col-sm-12">
<span class="input-group-addon">Ширина QR</span>
<input type="text" id="qrWidth" class="form-control" value="210" placeholder="210">
</div>
</div>

<div class="form-group">
<div class="input-group input-group-sm col-sm-12">
<span class="input-group-addon">Высота QR</span>
<input type="text" id="qrHeight" class="form-control" value="210" placeholder="210">
</div>
</div>


<div class="form-group">
<div class="input-group input-group-sm col-sm-12">
<span class="input-group-addon">Цвет QR кода</span>
<input type="text" id="qrColor" class="form-control" value="#000000">
</div>
</div>

<div class="form-group">
<div class="input-group input-group-sm col-sm-12">
<span class="input-group-addon">Фон QR кода</span>
<input type="text" id="qrBgColor" class="form-control" value="#FFFFFF">
</div>
</div>

<div class="form-group">
<div class="input-group input-group-sm col-sm-12">
<span class="input-group-addon">QR информация</span>
<input type="text" id="qrUrl" class="form-control" value="atmpl.ru" placeholder="atmpl.ru">
</div>
</div>

<input id="generate" class="btn btn-default btn-block" type="submit" value="Сделать" />

</div>

<div class="col-md-6" id="generateCell">
<br>
<div id="qr"><div class="bg"></div><canvas></canvas></div>
</div>
<script>
$(function () {
$('#generate').click(function () {
$('#qr .bg').empty().qrcode({
width: $('#qrWidth').val(),
height: $('#qrHeight').val(),
color: $('#qrColor').val(),
bgColor: $('#qrBgColor').val(),
text: $('#qrUrl').val()
});
$('#qr .bg').css({ background: $('#qrBgColor').val()});
});
});
</script>
</div>
<div class="clearfix"></div>
</div>
</div>
</body>
</html>
